<input id="photo" type="file">
<div id="results"></div>
<script>
  async function sendImage(file) {
    const formData = new FormData();
    formData.append("file", file);

    try {
      const response = await fetch('https://parkjsdev-pet-classifier.hf.space/api/predict/', {
        method: "POST",
        body: formData 
      });
      if (!response.ok) {
        throw new Error('Network response was not ok: ' + response.status);
      }
      const json = await response.json();
      if (!json['data'] || json['data'].length === 0) {
        throw new Error('Malformed JSON response');
      }
      const label = json['data'][0]['label'];
      results.innerHTML = `<br/><img src="${URL.createObjectURL(file)}" width="300"> <p>${label}</p>`;
    } catch (error) {
      console.error('Failed to load or parse response:', error);
      results.innerHTML = `<p>Error: ${error.message}</p>`;
    }
  }

  document.getElementById('photo').addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      sendImage(file);
    }
  });
</script>
